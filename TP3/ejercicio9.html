<html>
  <head>
    <title>Formulario de conocimientos de programación</title>
  </head>
  <body>
    <form>
      <label>Nombre:</label>
      <input type="text" name="nombre" required><br><br>
      <label>Lenguajes de programación que conoce:</label><br>
      <input type="checkbox" name="lenguajes[]" value="Java"> Java<br>
      <input type="checkbox" name="lenguajes[]" value="html"> HTML<br>
      <input type="checkbox" name="lenguajes[]" value="C"> C<br>
      <input type="checkbox" name="lenguajes[]" value="C++"> C++<br><br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
