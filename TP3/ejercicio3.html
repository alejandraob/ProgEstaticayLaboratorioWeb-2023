<html>

<head>
    <title>Calculadora</title>
</head>

<body>
    <form>
        <table border="1" align ="center" width="120px" height="120px" valign="middle">
            <tr>
                <td align ="center"><input width="90px" height="90px" type="button" value="7"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="8"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="9"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="/"></td>
            </tr>
            <tr>
                <td align ="center"><input width="90px" height="90px" type="button" value="4"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="5"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="6"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="*"></td>
            </tr>
            <tr>
                <td align ="center"><input width="90px" height="90px" type="button" value="1"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="2"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="3"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="-"></td>
            </tr>
            <tr>
                <td align ="center"><input width="90px" height="90px" type="button" value="0"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="."></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="C"></td>
                <td align ="center"><input width="90px" height="90px" type="button" value="+"></td>
            </tr>
            <tr>
                <td colspan="4"><input type="button" value="="></td>
            </tr>
        </table>
    </form>
</body>

</html>
