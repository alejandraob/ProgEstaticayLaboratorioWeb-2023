<html>
    <head><title>Formunalio 14</title></head>
    <body>
        <form>
            <table border="1">
                <tr>
                    <th bgcolor="#e5bddf">Name</th>
                    <th bgcolor="#e5bddf">Value</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" maxlength="15" size="35"> </td>
                </tr>
                <tr>
                    <td>Sex</td>
                   <td><input type="radio">Male <br>
                    <input type="radio" checked>Female
                    </td>
                </tr>
                <tr>
                    <td>Eye color</td>
                    <td><select>
                        <option>green</option>
                        <option>blue</option>
                        <option>brown</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Check all That apply</td>
                    <td>
                        <input type="checkbox">Over 6 feet tall<br>
                        <input type="checkbox" >Over 200 punds
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">Describe your athletic ability<br>
                        <textarea cols="55" rows="10" ></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" value="Enter my information">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
