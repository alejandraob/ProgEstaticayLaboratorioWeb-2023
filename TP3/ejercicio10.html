<!DOCTYPE html>
<html>
  <head>
    <title>Libro de visitas</title>
  </head>
  <body>
    <h1>Libro de visitas</h1>
    <form>
      <label>Nombre:</label>
      <input type="text" name="nombre" required><br><br>
      <label>E-mail:</label>
      <input type="email" name="email" required><br><br>
      <label>País de origen:</label>
      <select name="pais">
        <option value="" disabled selected>Seleccione país</option>
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Ecuador">Ecuador</option>
        <option value="España">España</option>
        <option value="México">México</option>
        <option value="Perú">Perú</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Venezuela">Venezuela</option>
      </select><br><br>
      <label>Valoración del sitio:</label><br>
      <input type="radio" name="valoracion" value="malo"> Malo<br>
      <input type="radio" name="valoracion" value="regular"> Regular<br>
      <input type="radio" name="valoracion" value="bueno" checked> Bueno<br>
      <input type="radio" name="valoracion" value="muy bueno"> Muy bueno<br>
      <input type="radio" name="valoracion" value="excelente"> Excelente<br><br>
      <label>Comentarios:</label><br>
      <textarea name="comentarios" rows="5" cols="40"></textarea><br><br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
