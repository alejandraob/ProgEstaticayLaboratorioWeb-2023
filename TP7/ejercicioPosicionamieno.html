<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=iso8859-1" />
 <title>Ejercicio posicionamiento float</title>
 <style type="text/css">
    div {
        width: 500px;
        height: 50px;
        background-color: #b9c3c371;
        float: center;
        margin: 10px;
        padding-left: 1em;
        padding-right: 1em;
    }
    #anterior {
        float: left;
        
    }
    #siguiente {
        float: right;
    }
 </style>
</head>
<body>
 <div>
    <p id="anterior"> &laquo; Anterior <p>

   
    <p id="siguiente">Siguiente &raquo;</p> 
 </div>
</body>
</html>
